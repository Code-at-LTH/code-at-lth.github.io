<nav class="navbar navbar-default">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/"><img src='{{site.logo}}' height="120%"/></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        {% for nav in site.data.pages %}
        <li {% if page.id==nav.id %} class="active" {% endif %}>
          <a href="{{ nav.url | prepend: site.baseurl }}">{{ nav.name }}</a>
        </li>
        {% endfor %}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div id="div-with-bg" class="jumbotron" style="margin-top: -30px">
    <div class="container" >
        <h1>Code@LTH</h1>
        <p>A community at LTH dedicated to exchanging knowledge, working on open source software together and having fun.</p>
    </div>
</div>
