<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Code@LTH{% if page.title %} - {{ page.title }}{% endif %}</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
          <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <link href="/css/syntax.css" rel="stylesheet">
        <link href="/css/about.css" rel="stylesheet">

        <!-- Bootstrap mobile thingy http://getbootstrap.com/css/ -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- UTF-8 -->
        <meta charset="utf-8">
        <style>
#div-with-bg
{
    padding: 10em 2em 2em 2em;
    background: linear-gradient(#FFFFFF00, #FFFFFFAA, #FFFFFFEE),
                url('/assets/images/2018/computer-in-sun.jpg');
    background-size:     cover;
    background-repeat:   no-repeat;
    background-position: center 33%;
    border-radius: 1em;
}
        </style>
    </head>

    <body>
        <nav class="navbar navbar-default">
          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">Code@LTH</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><a href="{{ site.baseurl }}/about/">About</a></li>
                <li><a href="{{ site.baseurl }}/resources/">Resources</a></li>
                <li><a href="{{ site.baseurl }}/talks/">Talks</a></li>
                <li><a href="{{ site.baseurl }}/join/">Join</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        <div id="div-with-bg" class="jumbotron" style="margin-top: -30px">
            <div class="container" >
                <h1>Code@LTH</h1>
                <p>A community at LTH dedicated to exchanging knowledge, working on open source software together and having fun.</p>
            </div>
        </div>

        <div class=container>
            <div class="row">
                {{ content }}
            </div>

            <div class=row>
                <hr>
                {% include footer.html %}
            </div>
        </div>

        {% include universal-analytics.html %}
    </body>
</html>
