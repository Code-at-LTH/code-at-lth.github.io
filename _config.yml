name: "Code@LTH"
title: "Code@LTH"
permalink: "/blog/:year/:month/:day/:title/"
timezone: "Europe/Stockholm"
encoding: "utf-8"
future: true
logo: /assets/images/code-logo-transparent.png
collections:
    compprogcourse:
        output: true
        permalink: "/:collection/:title/"
    events:
        output: true
        future: true
        permalink: "/:collection/:year-:month-:day-:title/"

defaults:
  -
    scope:
      path: ""
    values:
      layout: "base"

plugins:
    - jekyll-redirect-from

whitelist:
    - jekyll-redirect-from
